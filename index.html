  <!-- Fonts -->

  <!-- Tailwind CSS -->

  <!-- Confetti -->

  <style>
    /* Custom CSS to be used alongside Tailwind */
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h2 {
      font-family: 'Playfair Display', serif;
    }

    /* Background Animation */
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animate-bg-move {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
    }

    /* Card Entry Animation */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Card Glow Effect */
    .card-glow::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px; /* 28px for card + 2px for inset */
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    /* Heartbeat Animation for Emoji */
    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    /* Floating Hearts Animation */
    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
